<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- danh sÃ¡ch
        ul (Unorder List)
            type = disc/square/circle
        ol (Order List)
            type = 1/A/a/I/i
            li (List Item)
     -->
     <!-- alt + shift + arrows (up/down) -->
     <ul type="circle">
        <li>Fruits
            <ul>
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Cabbage</li>
                <li>Capscum
                    <ol type="i">
                        <li>Green Capsicum</li>
                        <li>Yellow Capsicum</li>
                        <li>Red Capsicum</li>
                        <li>Red Capsicum</li>
                    </ol>
                </li>
            </ul>
        </li>
     </ul>
</body>
</html>
