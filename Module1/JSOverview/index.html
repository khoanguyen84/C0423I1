<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Overview</title>
</head>
<body>
    <!-- 
        Có 3 cách để embed mã js vào trong mã html
        cách 1 (inline): viết mã js trực tiếp vào trong sự kiện (event) của element
        cách 2 (internal): viết mã js vào trong thẻ script và kết với event của element thông qua tên event
        cách 3 (external): viết mã js vào trong 1 file (.js), nhưng file (.js) vào file html, thông qua thẻ script
                            và kết hợp với event của element thông qua tên event
     -->

     <button
        onclick="alert('hello anh em')"
        onmouseover="document.getElementById('p_1').innerText = new Date()"
        onmouseout="document.getElementById('p_1').innerText = ''"
     >Click on to say hello</button>
     <p id="p_1"></p>

     <input id="pw" type="password"> 
     <button id="btn" ondblclick="showPassword()">Show password</button>
