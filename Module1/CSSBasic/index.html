    <!-- 
        Có 3 cách để mix mã css với mã html
        + cách 1 (inline style): viết mã css vào trong attribute style của element
        + cách 2 (internal style): viết mã css vào trong cặp thẻ style, cặp thẻ này thường được
                                đặt trong thẻ head
        + cách 3 (external style): viết mã trong file .css và liên kết file .css này vào file html thông qua thẻ link
     -->
